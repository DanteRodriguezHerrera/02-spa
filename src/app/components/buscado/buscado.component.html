<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="" alert alert-info role="alert">
            No se encontraron resultados
        </div>
    </div>
</div>

<div class=" row row-cols-1 row-cols-md-3 g-4 animated fadeIn ">

    <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes; let i = index"></app-heroe-tarjeta>


</div>
